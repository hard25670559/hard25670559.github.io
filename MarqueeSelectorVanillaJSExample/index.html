<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Marquee Selector - Vanilla JS Example</title>
    <link rel="stylesheet" href="./marquee-selector.css" />
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 20px;
      }
      .container {
        position: relative;
        width: 600px;
        height: 400px;
        border: 1px solid #ccc;
        margin: 20px 0;
      }
      .item {
        position: absolute;
        width: 50px;
        height: 50px;
        background-color: #007bff;
        border-radius: 4px;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-weight: bold;
        cursor: pointer;
      }
      .selected {
        background-color: #28a745 !important;
      }
    </style>
  </head>
  <body>
    <a
      href="https://www.npmjs.com/package/@hardanonymous/marquee-selector?activeTab=readme"
      style="
        display: inline-block;
        margin-bottom: 10px;
        color: #007bff;
        text-decoration: none;
      "
      >npm install @hardanonymous/marquee-selector</a
    >
    <h1>Marquee Selector - Vanilla JS Example</h1>
    <p>Drag to select multiple items:</p>
    <div class="container" id="container">
      <!-- Items will be added by JavaScript -->
    </div>
    <button onclick="resetSelection()">Reset Selection</button>
    <p>Selected: <span id="selectedCount">0</span></p>

    <script src="./index.iife.js"></script>
    <script src="./main.js"></script>
  </body>
</html>
